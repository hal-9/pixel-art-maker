<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Anton">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Heebo:300">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class"img>
    <img src="pacman.png" width="75" height="75" alt="pacman pixel eating">
    </div>
    <h1>PIXEL ART MAKER</h1>


    <h2>choose grid size</h2>
    <form id="sizePicker">
        <span class="formpicks">Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" value="1">
        <span class="formpicks">Grid With:</span>
        <input type="number" id="inputWidth" name="width" min="1" value="1">
        <input type="submit" id="button">
    </form>

    <h2>pick a color</h2>
    <input type="color" id="colorPicker">

    <h2>design canvas</h2>
    <table id="pixelCanvas"></table>
    <script src="designs.js"></script>
</body>
</html>
